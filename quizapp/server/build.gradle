apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.11'
    compile 'org.xerial:sqlite-jdbc:3.7.15-M1'
    compile 'commons-dbutils:commons-dbutils:1.5'
}

eclipse.project {
    name = appName + "-server"
}
